<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="floor" src="./floor.jpeg">
            <img id="family" src="./projeto-feliz-da-familia_1196-205.png">
            <a-asset-item id="village" src="./scene.gltf"></a-asset-item>
            <img id="box" src="./box.jpg">
            <img id="box-NMR" src="./box.jpg">
            <a-asset-item id="fenix" src="./phoenix_bird/scene.gltf"></a-asset-item>
            </video>
        </a-assets>
        <a-entity gltf-model="#village"></a-entity>
        <a-entity gltf-model="#fenix" scale="0.1 0.1 0.1"
        position="0 50 0"></a-entity>
        <a-sky color="#FFFFFF" src="./sky.jpeg"></a-sky>

        <a-entity position="0 0 50">
            <a-camera user-height="1.6"
                      active="true">

            </a-camera>
        </a-entity>

        <a-entity id="rig" position="0 -0.7 10">
            <a-camera wasd-controls-enabled="true" 
                       user-height="0.9" 
                       active="false">
            </a-camera>
        </a-entity>
        <a-entity id="rig" position="0 5 10">
            <a-camera wasd-controls-enabled="false" 
                     
                       active="false">
            </a-camera>

        </a-entity>
        <a-box  material="color:#FFFFFF;
        src: #box;
        repeat: 1 1;
        normal-map: #box-NMR;
        normal-texture-repeat:1 1;
        normal-scale: 1 -1;
        roughness:0.9"
        position="1 0.5 -2">
        <a-animation attribute="rotation"
                     to="0 360 0"
                     repeat="indefinite"></a-animation>
                    </a-box>

    </a-scene>
</body>

</html>
