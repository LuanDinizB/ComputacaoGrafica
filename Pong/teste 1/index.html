<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene color="#000000">
        <!--<a-entity position="0 1.6 0">
            <a-cursor color="#FF0000"
                      raycaster="showLine: true"  ></a-cursor>
          </a-entity>-->
        <a-camera>
            <a-entity cursor position="0 0 -1" geometry="primitive:sphere; radius: 0.008  "
                material="color:#000000; shader:flat; opacity:0.5">

            </a-entity>
        </a-camera>
        <a-sound src="./The Legend of Zelda_ Ocarina of Time OST - Kakariko Village_128k.mp3" autoplay="true"
            position="0 0 0"></a-sound>
        <assets><img id="metal-NMR" src="./baixados.jpeg">
            <img id="brick" src="./brick.jpeg">
            <img id="brick-NMR" src="./brick.jpeg">
            </video>
        </assets>
        <a-box position="-1 1 -7" color="#4B0082" width="4" height="2" depth="0.2"
            event-set__enter="_event:click;material.color:#FF0000"
            event-set__leave="_event:mouseleave;material.color:#4B0082"
            ><a-text value="Clique no Retangulo Roxo pra que ele fique vermelho, e tire o cursor dele pra voltar ao normal"
            color="#000000" position="-2 2 0">


        </a-box>
        <a-plane src="./floor" rotation="-90 0 0"></a-plane>
        <a-ring color="#FFFFFF" radius-inner="1" radius-outer="0" side="double" src="./gold.jpeg"></a-ring>
        <a-cylinder color="#FFFFFF" src="./baixados.jpeg" normal-map="#metal-NMR" normal-texture-repeat="1 1"
            normal-scale="1 -1" roughness="0.5" position="1 2 0" metalness="0" scale="1 1 1"></a-cylinder>
        <a-box material="color:#FFFFFF;
                         src: #brick;
                         repeat: 2 2;
                         normal-map: #brick-NMR;
                         normal-texture-repeat:2 2;
                         normal-scale: 1 -1;
                         roughness:0.9" position="-1 1.5 -9" width="4" height="4" depth="4" scale="-1 1 1"></a-box>
        <a-text value="Apenas um teste de A-Frame, a musica e Kakariko Village do The Legend of Zelda:Ocarina of Time"
                color="#000000" position="-1 2 -3">
                
        </a-text>                 
        <a-sky color="#ECECEC" src="./sky.jpeg" repeat="1 2"></a-sky>
    </a-scene>
</body>

</html>
