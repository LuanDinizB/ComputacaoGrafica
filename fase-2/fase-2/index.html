<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="floor" src="floor.jpeg">

        </a-assets>
        <a-sky color="#FFFFFF" src="./sky.jpeg"></a-sky>
        <a-box color=" #8B0000" position="0 0 -4" width="5" weight="2.5" depth="0.5"></a-box>
        <a-box color=" #60F014" position="0 1 -4" width="4" weight="2.5" depth="0.5"></a-box>
        <a-box color=" #1580DA" position="0 2 -4" width="3" weight="2.5" depth="0.5"></a-box>
        <a-box color=" #C515DA" position="0 3 -4" width="2" weight="2.5" depth="0.5"></a-box>
        <a-box color=" #E8326F" position="0 4 -4" width="1" weight="2.5" depth="0.5"></a-box>
        <a-plane material="color: #FFFFFF; src: #floor; repeat: 1000 1000" ; rotation="-90 0 0" ; scale="1000 1000 1"></a-plane>

    </a-scene>
</body>

</html>
